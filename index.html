<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.min.css"
    />
    <!--=============== BOXICONS ===============-->

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Responsive real state website - Bedimcode</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav-container">
        <a href="" class="nav-logo"><i class="ri-cactus-line"></i>Cactus</a>
        <div class="nav-menu" id="nav_menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#home" class="nav-list">Home</a>
            </li>
            <li class="nav-item">
              <a href="#news" class="nav-list">News</a>
            </li>
            <li class="nav-item">
              <a href="#shop" class="nav-list">Shop</a>
            </li>
            <li class="nav-item">
              <a href="#care" class="nav-list">Care</a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-list">Contact</a>
            </li>
          </ul>

          <div class="nav__close" id="nav-close">
            <i class="ri-close-large-line"></i>
          </div>
          <div class="nav-actions">
            <i class="ri-user-line"></i>
            <i class="ri-shopping-cart-line"></i>

            <div class="nav-toggle" id="nav__toggle">
              <i class="ri-menu-line"></i>
            </div>
          </div>
        </div>

    <main class="main">

      <section class="home section" id="home"></section>

      <!--==================== LOGOS ====================-->
      <section class="logos section"></section>

      <!--==================== CONTACT ====================-->
      <section class="contact section" id="contact"></section>

      <section class="subscribe section"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer section"></footer>

    <!--========== SCROLL UP ==========-->

    <!--=============== SCROLLREVEAL ===============-->
    <script src="./assets/js/main.js"></script>

    <!--=============== SWIPER JS ===============-->
    <script src="./assets/js/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="./assets/js/main.js"></script>
